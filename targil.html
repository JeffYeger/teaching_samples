<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = Number(prompt ("message"))
        let scores = {
            high: 0,
            low: 0,
            exact: 0
        }

        let y = 42

        if (x === y) {
            scores.exact ++
        }
        else if (x > y) {
            scores.low ++
        }
        else {
            scores.high ++
        }
    

    </script>
</body>
</html>
